<!DOCTYPE html>
<html>
<head>
    <title>Pinball - Satan vs. God</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>');
    </script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/all.css"/>
</head>
<body>
    <div id="container" class="god">
        <hgroup id="title" class="center">
            <h1>Pinball: Satan VS God</h1>
        </hgroup>
        <div id="scoreboard" class="center">
            <div id="score_satan">
                <h2 id="score_satan_num">0</h2>
                <div class="abilities">
                    <div class="ability ability_4 gold_inactive">
                        <h3>earthquake</h3>
                    </div>
                    <div class="ability ability_3 default_inactive">
                        <h3>no cooldown</h3>
                    </div>
                    <div class="ability ability_2 default_inactive">
                        <h3>fireball</h3>
                    </div>
                    <div class="ability ability_1 default_inactive">
                        <h3>vulcano</h3>
                    </div>
                </div>
            </div>
            <div id="score_god">
                <h2 id="score_god_num">0</h2>
                <div class="abilities">
                    <div class="ability ability_4 gold_inactive">
                        <h3>tilt</h3>
                    </div>
                    <div class="ability ability_3 default_inactive">
                        <h3>no cooldown</h3>
                    </div>
                    <div class="ability ability_2 default_inactive">
                        <h3>water</h3>
                    </div>
                    <div class="ability ability_1 default_inactive">
                        <h3>wind</h3>
                    </div>
                </div>
            </div>
        </div>
        <h4 id="board_status" class="status center red">arduino status: disconnected</h4>
        <h4 id="server_status" class="status center red">connection status: disconnected</h4>
    </div>
</body>
</html>
