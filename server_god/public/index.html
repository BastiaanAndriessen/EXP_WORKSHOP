<!DOCTYPE html>
<html>
<head>
    <title>Pinball - Satan vs. God</title>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.1.min.js"><\/script>');
    </script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/all.css"/>
</head>
<body>
    <p>test</p>
    <div id="received_messages">
        <p id="no_message">no messages received yet</p>
    </div>
    <div id="container" class="center">
        <hgroup class="center">
            <h1>Pinball: Satan VS God</h1>
        </hgroup>
        <div id="ability_panel" class="center">
            <div id="score">
                <p class="satan active">539</p>
                <p class="god active">312</p>
            </div>
            <div id="ability_1">
                <p class="satan active">vulcano</p>
                <p class="god inactive">wind</p>
            </div>
            <div id="ability_2">
                <p class="satan active">fireball</p>
                <p class="god inactive">water</p>
            </div>
            <div id="ability_3">
                <p class="satan active">no cooldown</p>
                <p class="god inactive">no cooldown</p>
            </div>
            <div id="ability_4">
                <p class="satan inactive">earthquake</p>
                <p class="god inactive">tilt</p>
            </div>
        </div>
    </div>
</body>
</html>
